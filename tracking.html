<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Track your KHOZZA order status with your Order ID. Stay updated on your premium watch boxes, wallets, and fashion accessories." />
    <meta name="author" content="KHOZZA" />
    <meta name="keywords" content="track order, KHOZZA, order status, premium accessories" />
    <title>KHOZZA • Track Your Order</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&family=Cinzel:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <style>
        :root {
            --bg: #050505;
            --card: #0f0f0f;
            --muted: #bfb6a0;
            --accent: #d4af37;
            --secondary: #2a2a2a;
            --text-primary: #ffffff;
            --text-muted: #8f8872;
            --green-gradient: linear-gradient(to bottom, #4CAF50, #2E7D32);
        }
        body {
            background: var(--bg);
            color: var(--text-primary);
            font-family: Inter, Arial, sans-serif;
            padding: 20px;
            min-height: 100vh;
        }
        h2 {
            color: var(--accent);
            font-family: 'Cinzel', serif;
            margin-bottom: 15px;
            font-size: 28px;
            text-align: center;
        }
        p {
            color: var(--muted);
            margin-bottom: 10px;
        }
        input {
            padding: 10px;
            width: 100%;
            max-width: 300px;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: #0b0b0b;
            color: var(--text-primary);
        }
        button {
            padding: 10px 15px;
            background: var(--accent);
            color: #000;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 5px;
            font-weight: 600;
            transition: background 0.3s ease, transform 0.2s ease;
        }
        button:hover {
            background: #c19a2f;
            transform: translateY(-2px);
        }
        #result {
            margin-top: 20px;
            background: var(--card);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .notfound {
            color: red;
            font-weight: 700;
        }
        .whatsapp-btn {
            background: #25D366;
            color: #fff;
            padding: 10px 15px;
            border-radius: 8px;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
            font-weight: 600;
            transition: background 0.3s ease, transform 0.2s ease;
        }
        .whatsapp-btn:hover {
            background: #20b358;
            transform: translateY(-2px);
        }
        .timeline {
            position: relative;
            max-width: 600px;
            margin: 20px auto;
            padding: 10px 0;
        }
        .timeline::before {
            content: '';
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 4px;
            background: var(--green-gradient);
            transform: translateX(-50%);
        }
        .timeline-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            position: relative;
        }
        .timeline-item.completed .timeline-icon {
            background: #4CAF50;
            color: #fff;
        }
        .timeline-item.pending .timeline-icon {
            background: #555;
            color: #aaa;
        }
        .timeline-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
            transition: background 0.3s ease;
        }
        .timeline-content {
            flex: 1;
            padding: 10px;
            background: var(--card);
            border-radius: 8px;
            margin-left: 60px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .timeline-content h3 {
            margin: 0;
            font-size: 16px;
            color: var(--accent);
        }
        .timeline-content p {
            margin: 5px 0 0;
            font-size: 14px;
            color: var(--muted);
        }
        @media (max-width: 768px) {
            h2 { font-size: 24px; }
            input, button { max-width: 100%; }
            .timeline::before { left: 20px; }
            .timeline-icon { left: 20px; }
            .timeline-content { margin-left: 50px; }
        }
    </style>
</head>
<body>
    <h2>Track Your KHOZZA Order</h2>
    <p>Enter your Order ID (e.g., KHOZZA-20250908-1234):</p>
    <input type="text" id="orderIdInput" placeholder="KHOZZA-YYYYMMDD-XXXX">
    <button onclick="checkOrder()">Check Status</button>

    <div id="result"></div>

    <script>
        let checkInterval;

        function validateOrderId(orderId) {
            const regex = /^KHOZZA-\d{8}-\d{4}$/;
            return regex.test(orderId);
        }

        function displayOrder(order) {
            const statusOrder = [
                'Order is Confirmed',
                'Your Payment is Confirmed',
                'Processing',
                'Packed',
                'Shipped',
                'Delivered'
            ];
            const currentStatusIndex = statusOrder.indexOf(order.status);
            const timelineHTML = statusOrder.map((status, index) => {
                const isCompleted = index <= currentStatusIndex;
                const icon = {
                    'Order is Confirmed': 'fas fa-check-circle',
                    'Your Payment is Confirmed': 'fas fa-money-check-alt',
                    'Processing': 'fas fa-cog',
                    'Packed': 'fas fa-box',
                    'Shipped': 'fas fa-truck',
                    'Delivered': 'fas fa-home'
                }[status];
                return `
                    <div class="timeline-item ${isCompleted ? 'completed' : 'pending'}">
                        <div class="timeline-icon"><i class="${icon}"></i></div>
                        <div class="timeline-content">
                            <h3>${status}</h3>
                            <p>${isCompleted ? 'Completed' : 'Pending'}</p>
                        </div>
                    </div>
                `;
            }).join('');

            const adminNumber = "+918860039503";
            const message = encodeURIComponent(
                `Order ID: ${order.orderId}\n` +
                `Product: ${order.product} × ${order.qty}\n` +
                `Size: ${order.size || "N/A"}\n` +
                `Color: ${order.color || "N/A"}\n` +
                `Name: ${order.name}\n` +
                `Phone: ${order.phone || "N/A"}\n` +
                `Address: ${order.address || "N/A"}, ${order.pincode || "N/A"}\n` +
                `UPI Reference: ${order.upiRef || "N/A"}\n` +
                `Total: ₹${order.totalAmount.toFixed(2)}\n` +
                `Status: ${order.status}`
            );
            const whatsappUrl = `https://wa.me/${adminNumber}?text=${message}`;

            document.getElementById('result').innerHTML = `
                <p><strong>Order ID:</strong> ${order.orderId}</p>
                <p><strong>Product:</strong> ${order.product} × ${order.qty}</p>
                <p><strong>Size:</strong> ${order.size || "N/A"}</p>
                <p><strong>Color:</strong> ${order.color || "N/A"}</p>
                <p><strong>Name:</strong> ${order.name}</p>
                <p><strong>Phone:</strong> ${order.phone || "N/A"}</p>
                <p><strong>Address:</strong> ${order.address || "N/A"}, ${order.pincode || "N/A"}</p>
                <p><strong>UPI Reference:</strong> ${order.upiRef || "N/A"}</p>
                <p><strong>Total:</strong> ₹${order.totalAmount.toFixed(2)}</p>
                <div class="timeline">${timelineHTML}</div>
                <a href="${whatsappUrl}" class="whatsapp-btn" target="_blank">Contact Support on WhatsApp</a>
            `;
        }

        function deduplicateOrders(orders) {
            const uniqueOrders = [];
            const seen = new Set();
            orders.forEach(order => {
                const key = order.orderId;
                if (!seen.has(key)) {
                    seen.add(key);
                    uniqueOrders.push(order);
                } else {
                    console.warn(`Duplicate order found: ${key}`);
                }
            });
            return uniqueOrders;
        }

        function checkOrder() {
            const orderId = document.getElementById('orderIdInput').value.trim();
            if (!orderId) {
                document.getElementById('result').innerHTML = "<p class='notfound'>Please enter an Order ID.</p>";
                return;
            }
            if (!validateOrderId(orderId)) {
                document.getElementById('result').innerHTML = "<p class='notfound'>Invalid Order ID format. Use KHOZZA-YYYYMMDD-XXXX.</p>";
                return;
            }

            if (checkInterval) clearInterval(checkInterval);

            function updateStatus() {
                try {
                    let orders = JSON.parse(localStorage.getItem('khozzaOrders') || '[]');
                    orders = deduplicateOrders(orders);
                    localStorage.setItem('khozzaOrders', JSON.stringify(orders));

                    const order = orders.find(o => o.orderId === orderId);
                    if (!order) {
                        document.getElementById('result').innerHTML = "<p class='notfound'>Order not found!</p>";
                        return;
                    }
                    displayOrder(order);
                } catch (e) {
                    console.error('Error checking order:', e);
                    document.getElementById('result').innerHTML = "<p class='notfound'>Error retrieving order. Please try again.</p>";
                }
            }

            updateStatus();
            checkInterval = setInterval(updateStatus, 5000);
        }
    </script>
</body>
</html>
